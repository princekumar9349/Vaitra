<script>
    document.addEventListener('DOMContentLoaded', function() {
        const appointmentHistory = document.getElementById('appointmentHistory');
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

        if (appointments.length === 0) {
            appointmentHistory.innerHTML = '<i class="fa-regular fa-folder-open" width="50%"></i><p>You do not have any appointments yet.</p>';
        } else {
            const appointmentList = document.createElement('ul');

            appointments.forEach(appointment => {
                const appointmentItem = document.createElement('li');
                appointmentItem.innerHTML = `
                    <strong>Name:</strong> ${appointment.patientName} <br>
                    <strong>Doctor:</strong> ${appointment.doctor} <br>
                    <strong>Date:</strong> ${appointment.date} <br>
                    <strong>Time:</strong> ${appointment.time} <br>
                    <strong>Contact:</strong> ${appointment.contact} <br><br>
                `;
                appointmentList.appendChild(appointmentItem);
            });

            appointmentHistory.appendChild(appointmentList);
        }
    });
</script>
