<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaitra - Profile</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="static/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="static/header.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html"><img src="static/header.png" alt="Logo">
                    <div class="head"><h1>Vaitra</h1><p>Smartflow BetterCare</p></div></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#doctors">Doctors</a></li>
                <li><a href="index.html#appointment">Appointments</a></li>
                <li><a href="index.html#artical">Articles</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="profile.html"><i class="fa-regular fa-circle-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="your-drive">
        <aside class="drive-sidebar">
          <h2 class="sidebar-title">Your Drive</h2>
          <ul class="sidebar-nav">
            <li class="nav-item"><i class="fa-solid fa-user"></i><a href="profile.html">Profile</a></li>
            <li class="nav-item"><i class="fa-solid fa-file-medical"></i><a href="medical.html">Medical records</a></li>
            <li class="nav-item"><i class="fa-solid fa-calendar-check"></i><a href="appointment.html">Appointments</a></li>
            <li class="nav-item"><i class="fa-solid fa-microscope"></i><a href="labtest.html">Lab Tests</a></li>
            <li class="nav-item"><i class="fa-solid fa-wallet"></i><a href="payment.html">Payments</a></li>
          </ul>
        </aside>
      
        <main class="drive-content">
          <div class="content-header">
            <div class="user-profile">
              <span class="profile-icon"><i class="fa-solid fa-user"></i></span>
              <span class="user-name">Prince Kumar</span>
            </div>
        </div>
        <div class="profile-section">
          <h2>My Profile</h2>
          <div class="profile-photo-container">
              <div class="profile-photo-placeholder">
                  <img src="placeholder-profile.png" alt="Profile Photo" onerror="this.style.display='none'; this.parentNode.innerText='No Photo'">
              </div>
              <div>
                  <label for="profile-photo">Profile Photo</label>
                  <input type="file" id="profile-photo" style="display: none;">
                  <button type="button" class="add-photo-button" onclick="document.getElementById('profile-photo').click()">Add Photo</button>
              </div>
          </div>
  
          <div class="form-group">
              <label for="name" class="required">Name</label>
              <input type="text" id="name" name="name" value="Prince Kumar" required>
          </div>
  
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <div>
                  <input type="tel" id="phone" name="phone" required>
                  <button type="button" class="edit-button">Edit</button>
              </div>
          </div>
  
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email">
          </div>
  
          <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                  <option value="">Select an option</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
  
          <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob">
          </div>
  
          <div class="form-group">
              <label for="blood_group">Blood Group</label>
              <select id="blood_group" name="blood_group">
                  <option value="">Select an option</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
          </div>
  
          <div class="form-group">
              <label>Address</label>
              <div class="address-fields">
                  <div>
                      <label for="house_no">House No./Street Name/Area</label>
                      <input type="text" id="house_no" name="house_no">
                  </div>
                  <div>
                      <label for="locality">Colony/Street/Locality</label>
                      <input type="text" id="locality" name="locality">
                  </div>
                  <div>
                      <label for="city">City</label>
                      <input type="text" id="city" name="city">
                  </div>
                  <div>
                      <label for="state">State</label>
                      <input type="text" id="state" name="state">
                  </div>
                  <div>
                      <label for="country" class="required">Country</label>
                      <select id="country" name="country" required>
                          <option value="India" selected>India</option>
                      </select>
                  </div>
                  <div>
                      <label for="pincode">Pincode</label>
                      <input type="text" id="pincode" name="pincode">
                  </div>
              </div>
          </div>
  
          <button type="submit">Save Profile</button>
      </div>
    </main>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const editPhoneButton = document.querySelector('.edit-button');
      const phoneInput = document.getElementById('phone');

      if (editPhoneButton && phoneInput) {
          editPhoneButton.addEventListener('click', function() {
              phoneInput.removeAttribute('readonly');
              phoneInput.focus();
          });

          phoneInput.addEventListener('blur', function() {
              phoneInput.setAttribute('readonly', true);
          });
      }
  });
</script>
</body>
</html>
