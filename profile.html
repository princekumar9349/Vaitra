<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaitra - Profile</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="static/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="header.png" type="image/x-icon">
</head>
<style>  body {
    margin: 0;
    background: #f0f8ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    height: 1.875rem;
    padding: 0.9375rem 3.125rem;
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
  }
  
  .navbar .navbar-logo {
    display: flex;
    align-items: center;
  }
  
  .navbar .navbar-logo a {
    text-decoration: none;
    display: flex;
    align-items: center;
  }
  
  .navbar .navbar-logo img {
    width: 4.5rem;
  }
  
  .navbar .head{
    align-items: center;
    justify-content: center;
    margin-top: -0.4rem;
  }
  .navbar .head h1 {
    font-size: 1.375rem;
    color: #004080;
    padding-left: .2rem;
  }
  .navbar .head p {
    margin-top: -1.4rem;
    font-size: 0.8rem;
    color: #004080;
    padding-left: .2rem;
  }
  .navbar .nav-links {
    display: flex;
    gap: 1.25rem;
  }
  
  .navbar .nav-links li {
    list-style: none;
    font-weight: 900;
  }
  
  .navbar .nav-links a {
    text-decoration: none;
    color: #004080;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  .navbar .nav-links a i {
    font-size: 1.875rem;
  }
  
  .navbar .nav-links a:hover {
    color: #4d93ee;
  }
  
  .navbar .nav-links li:hover {
    transform: translateY(-0.125rem);
    transition: transform 0.3s ease-in-out;
  }
  .your-drive {
    display: flex;
    background-color: #e6f7ff;
    min-height: 91vh;
    
  }
  
  .drive-sidebar {
    width: 260px;
    background-color: #fff;
    padding: 30px;
    border-top: 1px solid #eee;
  }
  
  .sidebar-title {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 25px;
    font-weight: bold;
  }
  
  .sidebar-nav {
    list-style: none;
    padding: 0;
  }
  
  .nav-item {
    margin-bottom: 12px;
    padding-left: 30px;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #eee;
  }
  
  .nav-item a {
    display: flex;
    align-items: center;
    padding: 14px 18px;
    color: #555;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.2s ease, color 0.2s ease;
    
  }
  
  .nav-item a i {
    margin-right: 12px;
    font-size: 1.1rem;
    align-items: center;
    color: #555;
    display: flex;
  }
  
  .nav-item:hover { /* Corrected hover selector */
    background-color: #d9f0ff;
    color: #007bff;
    border-radius: 8px;
    transition: background-color 0.2s ease, color 0.2s ease;
  }
  
  .drive-content {
    flex-grow: 1;
    padding: 40px;
  }
  
  .content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #6b6b6b;
  }
  
  .user-profile {
    display: flex;
    align-items: center;
    color: #666;
  }
  
  .profile-icon {
    font-size: 2rem;
    margin-right: 15px;
    color: #000000;
    background-color: #e0f7fa;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .user-name {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
  }
  
  .content-tabs {
    list-style: none;
    padding: 0;
    display: flex;
  }
  
  .content-body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 300px;
    color: #777;
  }
  
  .empty-state i {
    font-size: 5rem;
    justify-items: center;
  }
  
  .empty-message {
    font-size: 1.1rem;
  }
  .profile-section {
    background-color: #f8f9fa;
    padding: 2rem;
    border: 1px solid #e0e0e0;
    border-radius: 0.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.05);
}

.profile-section h2 {
    color: #333;
    margin-top: 0;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #ccc;
    padding-bottom: 0.75rem;
    font-size: 1.75rem;
}

.profile-photo-container {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
}

.profile-photo-placeholder {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin-right: 1.25rem;
    border: 1px solid #ccc;
}

.profile-photo-placeholder svg {
    width: 60%;
    height: 60%;
    fill: #777;
}

.profile-photo-placeholder img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.add-photo-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: 0.3rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.2s ease-in-out;
}

.add-photo-button:hover {
    background-color: #0056b3;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
    font-size: 1.05rem;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="date"],
.form-group select {
    width: calc(100% - 1rem);
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 0.3rem;
    box-sizing: border-box;
    font-size: 1rem;
    color: #495057;
}

.form-group select {
    appearance: none;
    background-repeat: no-repeat;
    background-position-x: 98%;
    background-position-y: 50%;
    padding-right: 1.75rem;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.edit-button {
    background-color: #28a745;
    color: white;
    border: none;
    margin-top: 0.5rem;
    padding: 0.6rem 1rem;
    border-radius: 0.3rem;
    cursor: pointer;
    font-size: 0.9rem;
    margin-left: 0.75rem;
    transition: background-color 0.2s ease-in-out;
}

.edit-button:hover {
    background-color: #1e7e34;
}

.address-fields {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}

.required::after {
    content: "*";
    color: #dc3545;
    margin-left: 0.25rem;
}

button[type="submit"] {
    background-color: #00aaff;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 0.3rem;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.2s ease-in-out;
    margin-top: 1.5rem;
    font-weight: bold;
}

button[type="submit"]:hover {
    background-color: #007acc;
}
::-webkit-scrollbar {
  width: 0;
}

</style>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html"><img src="header.png" alt="Logo">
                    <div class="head"><h1>Vaitra</h1><p>Smartflow BetterCare</p></div></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#doctors">Doctors</a></li>
                <li><a href="index.html#appointment">Appointments</a></li>
                <li><a href="index.html#artical">Articles</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="profile.html"><i class="fa-regular fa-circle-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="your-drive">
        <aside class="drive-sidebar">
          <h2 class="sidebar-title">Your Drive</h2>
          <ul class="sidebar-nav">
            <li class="nav-item"><i class="fa-solid fa-user"></i><a href="profile.html">Profile</a></li>
            <li class="nav-item"><i class="fa-solid fa-file-medical"></i><a href="medical.html">Medical records</a></li>
            <li class="nav-item"><i class="fa-solid fa-calendar-check"></i><a href="appointment.html">Appointments</a></li>
            <li class="nav-item"><i class="fa-solid fa-microscope"></i><a href="labtest.html">Lab Tests</a></li>
            <li class="nav-item"><i class="fa-solid fa-wallet"></i><a href="payment.html">Payments</a></li>
          </ul>
        </aside>
      
        <main class="drive-content">
          <div class="content-header">
            <div class="user-profile">
              <span class="profile-icon"><i class="fa-solid fa-user"></i></span>
              <span class="user-name">Prince Kumar</span>
            </div>
        </div>
        <div class="profile-section">
          <h2>My Profile</h2>
          <div class="profile-photo-container">
              <div class="profile-photo-placeholder">
                  <img src="placeholder-profile.png" alt="Profile Photo" onerror="this.style.display='none'; this.parentNode.innerText='No Photo'">
              </div>
              <div>
                  <label for="profile-photo">Profile Photo</label>
                  <input type="file" id="profile-photo" style="display: none;">
                  <button type="button" class="add-photo-button" onclick="document.getElementById('profile-photo').click()">Add Photo</button>
              </div>
          </div>
  
          <div class="form-group">
              <label for="name" class="required">Name</label>
              <input type="text" id="name" name="name" value="Prince Kumar" required>
          </div>
  
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <div>
                  <input type="tel" id="phone" name="phone" required>
                  <button type="button" class="edit-button">Edit</button>
              </div>
          </div>
  
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email">
          </div>
  
          <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                  <option value="">Select an option</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
  
          <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob">
          </div>
  
          <div class="form-group">
              <label for="blood_group">Blood Group</label>
              <select id="blood_group" name="blood_group">
                  <option value="">Select an option</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
          </div>
  
          <div class="form-group">
              <label>Address</label>
              <div class="address-fields">
                  <div>
                      <label for="house_no">House No./Street Name/Area</label>
                      <input type="text" id="house_no" name="house_no">
                  </div>
                  <div>
                      <label for="locality">Colony/Street/Locality</label>
                      <input type="text" id="locality" name="locality">
                  </div>
                  <div>
                      <label for="city">City</label>
                      <input type="text" id="city" name="city">
                  </div>
                  <div>
                      <label for="state">State</label>
                      <input type="text" id="state" name="state">
                  </div>
                  <div>
                      <label for="country" class="required">Country</label>
                      <select id="country" name="country" required>
                          <option value="India" selected>India</option>
                      </select>
                  </div>
                  <div>
                      <label for="pincode">Pincode</label>
                      <input type="text" id="pincode" name="pincode">
                  </div>
              </div>
          </div>
  
          <button type="submit">Save Profile</button>
      </div>
    </main>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const editPhoneButton = document.querySelector('.edit-button');
      const phoneInput = document.getElementById('phone');

      if (editPhoneButton && phoneInput) {
          editPhoneButton.addEventListener('click', function() {
              phoneInput.removeAttribute('readonly');
              phoneInput.focus();
          });

          phoneInput.addEventListener('blur', function() {
              phoneInput.setAttribute('readonly', true);
          });
      }
  });
</script>
</body>
</html>
